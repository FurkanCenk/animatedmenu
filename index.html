<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>

    <div class="container">
        <div class="inner">
            <div class="left">
                <img src="" alt="Complete UI logo" class="logo">

                <div class="content">
                    <h1>Complete <span>UI Design Course</span></h1>
                    <p> In the next few months, I will be releasing a new UI design course and I need a way to capture emails for the purpose of notifying those who are interested.</p>
                    <p class="light"></p>
                </div>
            </div>
                
            <div class="right">
                <p> In the next few months, I will be releasing a new .</p>

                <input type="text" name="email" id='email' placeholder='your email'> 
                <button>Notify Me</button>

                <p> Get notified when I relase the course!</p>
            </div>
        </div>
    </div>

    <script>

        let left = document.querySelector('.left');
        let content = document.querySelector('.content');
        let protos = document.querySelectorAll('.proto');

        left.addEventListener('mousemove', (event) => {
            let move = (event.clientX * 0.05) + 4;
            let move2 = (event.clientX * 0.003);

            content.style.transform = `translateX(-${move2}%)`;

            protos.forEach((proto) => {
            proto.style.transform = `translateX(-${move}%)`;
            })
        })

    </script>
</body>
</html>
